<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <link rel="stylesheet" href="style.css">
    <Style>
        div {
            text-align: right;
            border: 2px solid red;
        }
        p {
            display: inline;
            background-color: #23af23;
            color: #fff;
            font-size: 25px;
            text-align: right;
        }
    </Style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
